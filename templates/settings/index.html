{% extends "base.html" %}

{% block title %}Settings - {{ app_name }}{% endblock %}

{% block content %}
<section class="card mb-3">
  <div class="card-header"><h5 class="mb-0">Configuration Editor</h5></div>
  <div class="card-body">
    <div class="d-flex flex-wrap gap-2">
      <button id="settingsReloadFilesBtn" type="button" class="btn btn-outline-secondary">Reload Config Fields</button>
      <button id="settingsSaveBtn" type="button" class="btn btn-primary">Save All Changes</button>
    </div>
    <div class="mt-2 small text-muted">
      Editable roots: <code>config/</code> and <code>static/config/</code>. Changes in <code>config/app_config.json</code> may require app restart.
    </div>
    <div id="settingsConfigEditorContainer" class="mt-3 d-grid gap-3"></div>
    <pre id="settingsStatus" class="logs-preview mt-3 mb-0">Ready.</pre>
  </div>
</section>
{% endblock %}
