{% extends "base.html" %}

{% block title %}Clients - {{ app_name }}{% endblock %}

{% block content %}
<section class="card mb-3">
  <div class="card-body">
    <form id="clientsSearchForm" class="d-flex flex-wrap gap-2">
      <input class="form-control flex-fill min-w-220" name="q" placeholder="Search name, DNI, CIF" />
      <select class="form-select w-auto" name="status_color">
        <option value="">Status: All</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="red">Red</option>
      </select>
      <button class="btn btn-primary" type="submit">Search</button>
    </form>
  </div>
</section>

<section class="row g-3">
  <div class="col-xl-8">
    <div class="card h-100">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">All Clients</h5>
        <button class="btn btn-sm btn-outline-secondary" id="refreshClientsBtn" type="button">Refresh</button>
      </div>
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead><tr><th>ID</th><th>Name</th><th>NIF</th><th>Company</th><th>Phone</th><th>Email</th></tr></thead>
          <tbody id="clientsTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="col-xl-4">
    <div class="card mb-3">
      <div class="card-header"><h6 class="mb-0">Client Detail</h6></div>
      <div class="card-body">
        <input type="hidden" id="selectedClientId" />
        <p class="mb-1"><strong>Name:</strong> <span id="detailFullName">--</span></p>
        <p class="mb-1"><strong>NIF:</strong> <span id="detailNif">--</span></p>
        <p class="mb-1"><strong>Company:</strong> <span id="detailCompany">--</span></p>
        <p class="mb-3"><strong>Phone:</strong> <span id="detailPhone">--</span></p>

        <div class="drop-zone-lite mb-2" id="clientPhotoDropzone">Drop client photo (image or PDF) here to replace</div>
        <img id="clientPhotoPreview" class="img-fluid rounded border d-none" alt="Client preview" />

        <hr />
        <h6>Edit Client</h6>
        <form id="clientEditForm" class="d-grid gap-2">
          <input class="form-control" name="full_name" placeholder="Full name" />
          <input class="form-control" name="company" placeholder="Company" />
          <input class="form-control" name="nif" placeholder="NIF" />
          <input class="form-control" name="phone" placeholder="Phone" />
          <input class="form-control" name="email" placeholder="Email" />
          <div class="d-flex gap-2">
            <button class="btn btn-primary w-100" type="submit">Save</button>
            <button class="btn btn-outline-danger" id="deleteClientBtn" type="button">Delete</button>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-outline-secondary w-100" id="generateClientPdfBtn" type="button">Generate PDF</button>
      </div>
    </div>
  </div>
</section>
{% endblock %}
